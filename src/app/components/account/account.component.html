<ActionBar class="actionbar">
    <GridLayout rows="*" columns="*,*,*">
        <Button row="0" col="0" class="back" text="RETOUR" (tap)="goBack()" *ngIf="back"></Button>
        <Image row="0" col="1" src="~/fonts/logo-menu-uni.png" (touch)="onRotate($event)" horizontalAlignment="center" stretch="none"></Image>
        <Button row="0" col="2" class="settings fas" text="&#xf013;" horizontalAlignment="right" (tap)="onSettings()"></Button>
    </GridLayout>
</ActionBar>

<StackLayout verticalAlignment="top">
    <TextView editable="false" [text]="userString"></TextView>
</StackLayout>

<StackLayout verticalAlignment="center">
    <Image src="~/fonts/in_build.png"></Image>
</StackLayout>

<StackLayout verticalAlignment="bottom" *ngIf="logged">
    <Button class="logoutButton" text="Se dÃ©connecter" (tap)="onLogout()" verticalAlignment="bottom"></Button>
</StackLayout>
