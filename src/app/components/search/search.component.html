<ActionBar class="actionbar">
    <GridLayout rows="*" columns="*,*,*">
        <Button row="0" col="0" class="back" text="RETOUR" (tap)="goBack()" *ngIf="back"></Button>
        <Image row="0" col="1" src="~/fonts/logo-menu-uni.png" horizontalAlignment="center" stretch="none"></Image>
        <Button row="0" col="2" class="settings fas" text="&#xf013;" horizontalAlignment="right" (tap)="onSettings()"></Button>
    </GridLayout>
</ActionBar>

<GridLayout columns="*,auto" rows="auto,*">
    <TextField class="searchField" id="searchField" hint="Rechercher ..." returnKeyType="done" (returnPress)="onSearch()"
        (blur)="onBlur($event)" (focus)="onFocus($event)" row="0" col="0">
    </TextField>
    <Button row="0" col="1" class="searchButton fas" text="&#xf002;" (tap)="onSearch($event)"></Button>
    <Label row="1" col="0" colspan="2" backgroundColor="blue"></Label>
</GridLayout>
