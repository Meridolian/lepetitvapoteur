<ScrollView>
    <StackLayout *ngIf="!signup">
        <StackLayout class="authContainer text-center">

            <Image *ngIf="startingApp" src="~/fonts/logo_lpv.png" (tap)="onRotate($event)"></Image>

            <StackLayout *ngIf="startingApp">
                <Label class="welcomeBar"></Label>
                <Label class="welcomeLabel" text="BIENVENUE SUR LE PETIT VAPOTEUR MOBILE !" textWrap="true"></Label>
                <Label class="welcomeBar"></Label>
            </StackLayout>

            <Label class="connectionLabel" text="CONNEXION À VOTRE COMPTE LE PETIT VAPOTEUR" textWrap="true"></Label>

            <TextField class="field" hint="E-mail..." [(ngModel)]="email"></TextField>
            <TextField class="field" secure="true" hint="Mot de passe..." [(ngModel)]="password"></TextField>
            <Label *ngIf="errorMessage" class="errorMessage" color="red"
                text="Adresse e-mail ou mot de passe incorrect."></Label>
            <Button class="loginButton" text="CONNEXION" (tap)="onLogin()"></Button>

            <StackLayout orientation="horizontal">
                <Label class="loginSignupLabel" text="Vous ne possédez pas encore de compte ?"></Label>
                <Button class="loginSignupButton" text="Créez-en un" (tap)="loginSignup()"></Button>
            </StackLayout>

            <Button *ngIf="startingApp" class="noLogin" text="SE CONNECTER PLUS TARD" (tap)="noLogin()"></Button>
        </StackLayout>
    </StackLayout>

    <StackLayout *ngIf="signup">
        <StackLayout class="authContainer text-center">

            <Label class="connectionLabel" text="CRÉER UN COMPTE LE PETIT VAPOTEUR" textWrap="true"></Label>

            <TextField class="field" hint="E-mail..." [(ngModel)]="email"></TextField>
            <TextField class="field" secure="true" hint="Mot de passe..." [(ngModel)]="password"></TextField>
            <TextField class="field" secure="true" hint="Confirmer mot de passe..." [(ngModel)]="confirmPassword"></TextField>

            <StackLayout orientation="horizontal" width="90%" class="civilityContainer">
                <Label class="civilityLabel" text="CIVILITÉ"></Label>
                <Button class="civilityButton civilityButton1"
                    [ngClass]="{'civilityButtonActive' : civility === 'MONSIEUR'}" text="MONSIEUR"
                    (tap)="onCivility('MONSIEUR')"></Button>
                <Button class="civilityButton civilityButton2"
                    [ngClass]="{'civilityButtonActive' : civility === 'MADAME'}" text="MADAME"
                    (tap)="onCivility('MADAME')"></Button>
                <Button class="civilityButton civilityButton3"
                    [ngClass]="{'civilityButtonActive' : civility === 'AUTRE'}" text="AUTRE"
                    (tap)="onCivility('AUTRE')"></Button>
            </StackLayout>

            <StackLayout orientation="horizontal" width="90%" class="birthdayContainer">
                <Label class="birthdayLabel" text="DATE DE NAISSANCE"></Label>
                <Button class="birthdayButton" [text]="birthdayShort" (tap)="onBirthday()"></Button>
            </StackLayout>

            <TextField class="field" hint="Nom..." [(ngModel)]="lastName" marginTop="15"></TextField>
            <TextField class="field" hint="Prénom..." [(ngModel)]="firstName"></TextField>

            <Button class="loginButton" text="CRÉER UN COMPTE !" (tap)="onSignup()"></Button>

            <StackLayout orientation="horizontal" width="90%">
                <Label class="loginSignupLabel" text="VOUS POSSÉDEZ DÉJÀ UN COMPTE ?"></Label>
                <Button class="loginSignupButton" text="CONNEXION" (tap)="loginSignup()"></Button>
            </StackLayout>

            <Button *ngIf="startingApp" class="noLogin" text="SE CONNECTER PLUS TARD" (tap)="noLogin()"></Button>
        </StackLayout>
    </StackLayout>

</ScrollView>
