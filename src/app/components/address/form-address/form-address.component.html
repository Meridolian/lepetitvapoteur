<ScrollView>
	<StackLayout>

		<StackLayout class="newAddressContainer">

			<ns-title-head [title]="title"></ns-title-head>


			<Label class="label" text="NOM DE CETTE ADRESSE (EX: CHEZ MOI, AU BOULOT, ...)"></Label>
			<TextField class="field" hint="Libellé..." [(ngModel)]="label"></TextField>


			<Label class="label" text="NOM"></Label>
			<TextField class="field" hint="Nom..." [(ngModel)]="lastName"></TextField>


			<Label class="label" text="PRÉNOM"></Label>
			<TextField class="field" hint="Prénom..." [(ngModel)]="firstName"></TextField>


			<Label class="label" text="ADRESSE"></Label>
			<TextView class="bigField" hint="Adresse..." [(ngModel)]="fullAddress"></TextView>


			<Label class="label" text="CODE POSTAL"></Label>
			<TextField class="field" hint="Code postal..." [(ngModel)]="postalCode"></TextField>


			<Label class="label" text="VILLE"></Label>
			<TextField class="field" hint="Ville..." [(ngModel)]="city"></TextField>


			<StackLayout orientation="horizontal">
				<Label class="label" text="PAYS"></Label>
				<Button class="countryButton" [text]="country" (tap)="onCountry()"></Button>
			</StackLayout>


			<Label class="label" text="Téléphone"></Label>
			<TextField class="field" hint="Téléphone..." [(ngModel)]="phoneNumber"></TextField>


			<ns-custom-button [type]="'sand'" [text]="additionalAddressButton" [width]="'50%'" [fontSize]="'20'"
				(tap)="onShowAdditionalAddress()">
			</ns-custom-button>


			<StackLayout *ngIf="showAdditionalAddress">
				<Label class="label" text="SOCIÉTÉ"></Label>
				<TextField class="field" hint="Société..." [(ngModel)]="society"></TextField>


				<Label class="label" text="ESCALIER"></Label>
				<TextField class="field" hint="Escalier..." [(ngModel)]="staircase"></TextField>


				<Label class="label" text="CODE PORTE"></Label>
				<TextField class="field" hint="Code porte..." [(ngModel)]="doorCode1"></TextField>


				<Label class="label" text="BÂTIMENT"></Label>
				<TextField class="field" hint="Bâtiment..." [(ngModel)]="building"></TextField>


				<Label class="label" text="CODE PORTE 2"></Label>
				<TextField class="field" hint="Code porte 2..." [(ngModel)]="doorCode2"></TextField>


				<Label class="label" text="INTERPHONE"></Label>
				<TextField class="field" hint="Interphone..." [(ngModel)]="intercom"></TextField>


				<Label class="label" text="TÉLÉPHONE SECONDAIRE"></Label>
				<TextField class="field" hint="Téléphone secondaire..." [(ngModel)]="secondPhoneNumber"></TextField>


				<Label class="label" text="INSTRUCTIONS"></Label>
				<TextView class="bigField" hint="Instructions..." [(ngModel)]="instructions"></TextView>
			</StackLayout>


			<StackLayout orientation="horizontal">
				<Button *ngIf="!default" class="unchecked" text="&#xe835;" (tap)="onDefaultAddress()"></Button>
				<Button *ngIf="default" class="checked" text="&#xe834;" (tap)="onDefaultAddress()"></Button>
				<Label class="label" text="DÉFINIR COMME ADRESSE PAR DÉFAUT"></Label>
			</StackLayout>


			<ns-custom-button [type]="'orange'" [text]="'VALIDER'" [width]="'40%'" (tap)="onAddAddress()">
			</ns-custom-button>
		</StackLayout>

	</StackLayout>
</ScrollView>
